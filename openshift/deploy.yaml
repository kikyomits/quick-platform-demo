apiVersion: v1
kind: List
items:

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: demo
      labels:
        app: demo
        project: demo
    spec:
      replicas: 1
      selector:
        app: demo
        project: demo
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: demo
            project: demo
        spec:
          containers:
            - name: backend
              imagePullPolicy: Always
              ports:
                - name: http2-backend
                  containerPort: 3000
            - name: frontend
              imagePullPolicy: Always
              ports:
                - name: http2-frontend
                  containerPort: 8080
              env:
                - name: TZ
                  value: "Asia/Tokyo"
          dnsPolicy: ClusterFirst
          restartPolicy: Always
      triggers:  
        - imageChangeParams:
            automatic: false
            containerNames:
              - backend
            from:
              kind: ImageStreamTag
              name: 'demo-backend:latest'
              namespace: demo
          type: ImageChange
        - imageChangeParams:
            automatic: false
            containerNames:
              - frontend
            from:
              kind: ImageStreamTag
              name: 'demo-frontend:latest'
              namespace: demo
          type: ImageChange